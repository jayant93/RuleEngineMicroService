#DATASOURCE PROPERTIES
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:onecode}
spring.datasource.name=${RDS_DB_NAME:onecode}
spring.datasource.username=${RDS_USERNAME:jayant0240}
spring.datasource.password=${RDS_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##  JPA PROPERTIES
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.database=mysql

#TOMCAT SERVER PORT
server.port=${PORT:8005}

#KAFKA SERVERS
spring.kafka.bootstrap-servers=${KAFKA_SERVER:localhost:9092}
